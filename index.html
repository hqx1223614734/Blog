<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="static/js/responseFont.js"></script>
    <style type="text/css">
      body{
        /*background:url(static/img/top.jpg) no-repeat center top #075498;*/
        background-color:rgb(230,230,230);
        perspective:100px;
        overflow-x: hidden;
      }
      canvas{
        position:absolute;
        top:0;
        left:0;
        z-index:-100;
      }
      textarea{
        resize:none;
        border:none;
      }
      ::-webkit-scrollbar{
        width:1px;
      }
      ::-moz-scrollbar{
        width:2px;
      }
    </style>
  </head>
  <body style="overflow-x:hidden;">
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
